<!DOCTYPE html>
<html>
    <head>
        <title>Birthday gift</title>
        <link rel="stylesheet" href="bg.css">
        <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/008/441/986/original/birthday-cake-icon-symbol-template-logo-design-color-editable-free-vector.jpg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <h1>Today is Misie's birthday!</h1>
            <img id="fce" src="https://thumbs.dreamstime.com/b/successful-mature-man-smiling-looking-away-50397519.jpg" width="200px">
            <h3 id="bd-a">21 years old</h3>
            <p id="bd-d">24.01.2002</p>
        </div>

        <div class="gift-section">
            <h3 class="g-title">Here's how happy I am for you today💝</h3>
            <p class="g-hint">(Hover over the gift)</p>
            <div class="g-img" id="g-img"></div>
        </div>

        <div class="gift-section">
            <h3 class="g-title">How people react when you enter the room😘</h3>
            <div class="g-img" id="g-img1"></div>
        </div>

        <div class="gift-section">
            <h3 class="g-title">This one is for you, my friend🎉</h3>
            <div class="g-img" id="cheers"></div>
        </div>

        <footer>
            Want to create your own birthday gift site? Take <a href="https://scrimba.com/" target="_blank">this HTML & CSS course</a>
        </footer>
    </body>
</html>
